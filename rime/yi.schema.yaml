# Rime schema
# encoding: utf-8

schema:
  name: 逸码
  schema_id: yi
  version: "1.0"
  author:
    - 小泥巴
  description: |
    26码元单字顶功输入法

switches:
  - name: ascii_mode
    reset: 0
    states: [中文, 西文]
  - name: full_shape
    states: [半角, 全角]
  - name: simplification
    states: [繁体, 简体]
  - name: ascii_punct
    states: [。，, ．，]
  - name: spelling
    reset: 1
    states: [ "编码", "拆分" ]

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - table_translator
  filters:
    - uniquifier
    - simplifier@spelling

speller:
  auto_select: true

translator:
  dictionary: yi
  enable_completion: true

punctuator:
  half_shape:
    __include: default:/punctuator/half_shape  # 从 default.yaml 导入配置
  symbols:
    __include: symbols:/symbols         # 从 symbols.yaml 导入配置

recognizer:
  import_preset: default
  patterns:
    punct: "^/([0-9]0?0?|[A-Za-z]+)$"
    # uppercase: ""       # 中文状态大写锁定直接上屏，lua 数字输入
    reverse_lookup: "^`[a-z]*'?$"
    expression: "^=.*$"

key_binder:
  import_preset: default
  bindings:
    - { when: composing, accept: "Control+i", toggle: chaifen } # 拆分开关
