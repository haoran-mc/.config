# Rime schema
# encoding: utf-8

schema:
  name: "袖珍拼音"
  schema_id: pinyin
  version: '0.9'

switches:
  - name: ascii_mode
    states: [ "中", "A" ]
    reset: 1             # 默认西文
  - name: full_shape
    states: [ "半角", "全角" ]
    reset: 0             # 默认半角

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - script_translator

speller:
  alphabet: "zyxwvutsrqponmlkjihgfedcba"
  delimiter: " '"
  algebra:
    - erase/^hm$/
    - erase/^m$/
    - erase/^n$/
    - erase/^ng$/
    - abbrev/^([a-z]).+$/$1/
    - abbrev/^([zcs]h).+$/$1/
    - derive/^([nl])ue$/$1ve/
    - derive/^([jqxy])u/$1v/
    - derive/un$/uen/
    - derive/ui$/uei/
    - derive/iu$/iou/
    - derive/([aeiou])ng$/$1gn/
    - derive/([dtngkhrzcs])o(u|ng)$/$1o/
    - derive/ong$/on/
    - derive/ao$/oa/
    - derive/([iu])a(o|ng?)$/a$1$2/

translator:
  dictionary: dict_pocket
  prism: dict_pocket
  enable_user_dict: true      # 开启用户词典〔用户词典记录动态字词频、用户词〕
  enable_sentence: false      # 是否开启自动造句
  enable_encoder: true        # 开启自动造词
  encode_commit_history: true # 是否对已上屏的词自动造词
  max_phrase_length: 4        # 自动造词的最长字数
  db_class: tabledb           # 用户词典格式，tabledb（文本）或 userdb（二进制）
  preedit_format:
    - xform/([nl])v/$1ü/      # 拼音状态下输入nv实际显示nü
    - xform/([nl])ue/$1üe/    # n或者l后面紧跟着输入ue显示üe
    - xform/([jqxy])v/$1u/    # j q x y 后面紧跟着输入v 实际显示u

punctuator:
  import_preset: symbols

key_binder:
  import_preset: default

recognizer:
  import_preset: default
  patterns:
    # hack: to enable "/fh" style symbols, '/' must be mapped to a [list].
    # so those who have customized '/' for direct commit won't be affected by
    # this change.
    punct: "^/([0-9]0?0?|[A-Za-z]+)$"  # 响应 symbols.yaml 的 symbols，允许数字选择！
