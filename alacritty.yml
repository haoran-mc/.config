# 自动刷新
live_config_reload: true

env:
  TERM: xterm-256color

selection:
  semantic_escape_chars: ",│`|:\"' ()[]{}<>\t"
  save_to_clipboard: true

window:
  opacity: 1
  # Windowed Maximized Fullscreen SimpleFullscreen
  startup_mode: Maximized
  # Window
  # 窗口尺寸
  # dimensions:
  #   columns: 126
  #   lines: 32
  # 窗口位置
  # position:
  #   x: 100
  #   y: 0
  # 窗口的外边框，buttonless: 标题栏，透明背景，但没有标题栏按钮
  decorations: None
  # 动态内边距
  dynamic_padding: false
  # 窗口内边距
  padding:
    x: 4
    y: 6

font:
  normal:
    family: "JetBrainsMono Nerd Font"
    style: Regular
  bold:
    family: "JetBrainsMono Nerd Font"
    style: Bold
  italic:
    family: "JetBrainsMono Nerd Font"
    style: Italic
  # bold_italic:
    # family: "JetBrainsMono Nerd Font"
    # style: Bold Italic

  size: 7
  AppleFontSmoothing: true
    # offset:
    #   x: 0
    #   y: -1

cursor:  
  # 光标样式
  style:
    # 光标形状
    #
    # 可以为下面的值:
    #   - ▇ Block
    #   - _ Underline
    #   - | Beam
    shape: Block

    # 光标闪烁状态
    #
    # 可以为下面的值:
    #   - Never: Prevent the cursor from ever blinking
    #   - Off: Disable blinking by default
    #   - On: Enable blinking by default
    #   - Always: Force the cursor to always blink
    blinking: Off
  
scrolling:  
  # 回滚缓冲区中的最大行数。 设置为 0 会禁用滚动
  history: 10000
  # 一次滚动几行
  multiplier: 3

mouse:
  hide_when_typing: false

