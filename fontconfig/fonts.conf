<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<fontconfig>
	<dir>~/.fonts</dir>

	<!-- 1. 通用字体族 +++++++++++++++++++++++++++++++++++++++++++++++++++ -->
	<!-- system-ui fonts 使用衬体 -->
	<match target="pattern">
		<test name="family">
			<string>system-ui</string>
		</test>
		<edit name="family" mode="prepend" binding="strong">
			<string>sans-serif</string>
		</edit>
	</match>

	<!-- sans-serif fonts  无衬字体
	无衬字体不能缺少，它是网页的备份选择 -->
	<match target="pattern">
		<test name="family">
			<string>sans-serif</string>
		</test>
		<edit name="family" mode="prepend" binding="strong">
			<string>LXGW WenKai</string>
			<string>SFMono Nerd Font Mono</string>
			<string>Apple Color Emoji</string>
		</edit>
	</match>

	<!-- serif fonts 衬体 -->
	<match target="pattern">
		<test name="family">
			<string>serif</string>
		</test>
		<edit name="family" mode="prepend" binding="strong">
			<string>LXGW WenKai</string>
			<string>SFMono Nerd Font Mono</string>
			<string>Apple Color Emoji</string>
		</edit>
	</match>

	<!-- monospace fonts 等宽字体 -->
	<match target="pattern">
		<test name="family">
			<string>monospace</string>
		</test>
		<edit name="family" mode="prepend" binding="strong">
			<string>LXGW WenKai</string>
			<string>SFMono Nerd Font Mono</string>
			<string>Apple Color Emoji</string>
		</edit>
	</match>

	<!-- 2. 替换系统原有字体 +++++++++++++++++++++++++++++++++++++++++++++++++++ -->
	<!-- Replace fonts
		pacman -Qqo /usr/share/fonts Arch Linux 默认预装了一些字体：
		- 无衬线英文字体：Cantarell
		- 等宽英文字体：Source Code Pro
		总之有一些地方没有使用 fontconfig 中的字体 -->
	<match target="pattern">
		<test name="family" compare="contains">
			<!-- adobe-source 系列：adobe-source-sans-fonts, adobe-source-code-pro-fonts... -->
			<string>Source</string>
		</test>
		<edit name="family" binding="strong">
			<string>sans-serif</string>
		</edit>
	</match>
	<match target="pattern">
		<test name="family" compare="contains">
			<!-- Noto-fonts 系统：noto-fonts -->
			<string>Noto</string>
		</test>
		<edit name="family" binding="strong">
			<string>sans-serif</string>
		</edit>
	</match>
	<match target="pattern">
		<test name="family" compare="contains">
			<!-- Cantarell -->
			<string>Cantarell</string>
		</test>
		<edit name="family" binding="strong">
			<string>sans-serif</string>
		</edit>
	</match>

	<!-- 3. 在以下情况中，指定英文字体 +++++++++++++++++++++++++++++++++++++++++++++++++++ -->
	<!-- 网页中使用等宽字体，效果很差，所以浏览器仍使用 LXGW 中英文。
	除了程序名为 edge 的情况下（也就是浏览器），优先使用 SFMono Nerd Font Mono -->
	<match target="pattern">
		<test name="prgname" compare="not_contains">
			<string>edge</string>
		</test>
		<test name="family" compare="contains">
			<string>LXGW WenKai</string>
		</test>
		<edit name="family" mode="prepend" binding="strong">
			<string>SFMono Nerd Font Mono</string>
		</edit>
	</match>

	<!-- en 英文环境里，使用 SFMono Nerd Font Mono 替换 LXGW WenKai
	↑ 其实上一条规则已经实现了这条规则的目的，出于严谨，还是把这条写上 -->
	<match target="pattern">
		<test name="lang" compare="contains">
			<string>en</string>
		</test>
		<test name="family" compare="contains">
			<string>LXGW WenKai</string>
		</test>
		<edit name="family" mode="prepend" binding="strong">
			<string>SFMono Nerd Font Mono</string>
		</edit>
	</match>
</fontconfig>
